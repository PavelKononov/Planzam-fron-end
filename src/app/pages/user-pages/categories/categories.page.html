<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            My Dashboard
        </ion-title>
        <ion-img slot="end" class="header-logo" src="../../assets/images_planzam/logo-light.png"></ion-img>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button color="success" style="width:100%;margin-top:15px;" routerLink="/app/categories/new-plan"> Create new
        plan
    </ion-button>
    <ion-list>
        <ion-card *ngFor="let plan of planList">
            <h2>{{plan.name}}</h2>
            <ion-grid>
                <ng-container *ngFor="let event of plan.events">
                    <ion-row>
                        <ion-col>
                            <ion-label>
                                Captain : {{event.category_name}}
                            </ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label>
                                Categories : {{event.second_name}}
                            </ion-label>
                        </ion-col>
                    </ion-row>
                </ng-container>
                <ion-row>
                    <ion-col>
                        <ion-label>
                            Number of invites : {{plan.invites}}
                        </ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>
                            {{(plan.accept / plan.invites) * 100}}% - invites accepted
                        </ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label>
                            Invites accept : {{plan.accept}}
                        </ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>
                            Reserved
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </ion-list>

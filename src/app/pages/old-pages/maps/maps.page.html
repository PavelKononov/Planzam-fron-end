
<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="geolocateMe()" color="secondary">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <google-map [mapOptions]="mapOptions"></google-map>
    <ion-button color="success" style="width: 100%;z-index: 999" (click)="ConfirmPosition()">  CONFIRM POSITION</ion-button>

</ion-content>

<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          Dashboard
        </ion-title>
        <ion-img slot="end" class="header-logo" src="../../assets/images_planzam/logo-light.png"></ion-img>
    </ion-toolbar>
</ion-header>

<ion-app dir="{{textDir}}">

            <ion-header>
                <ion-toolbar>
                    <ion-row class="user-details-wrapper">
                        <ion-col size="4">
                            <app-aspect-ratio [ratio]="{w: 1, h: 1}">
                                <app-image-shell class="user-avatar" animation="spinner"
                                                 [src]="'./assets/images_planzam/0s.png'"></app-image-shell>
                            </app-aspect-ratio>
                        </ion-col>
                        <ion-col class="user-info-wrapper" size="8">
                            <h3 class="user-name">PLANZAM</h3>
                  <!--          <h3 class="user-name">Ionic Themes</h3>
                            <h5 class="user-handle">@IonicThemes</h5> -->
                        </ion-col>
                    </ion-row>
                    <ion-row class="user-stats-wrapper user-details-wrapper">
                        <ion-col>
                            <span class="user-stat-value">1553</span>
                            <span class="user-stat-name">Following</span>
                        </ion-col>
                        <ion-col>
                            <span class="user-stat-value">537</span>
                            <span class="user-stat-name">Followers</span>
                        </ion-col>
                    </ion-row>
                </ion-toolbar>
            </ion-header>

                            <ion-label>
                                {{subItem.title}}
                            </ion-label>
                        </ion-item>

                </ion-list>
